<!doctype html>
<html data-theme="forest">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Fraction Converter | By Pranav Agarkar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.css" integrity="sha512-LaxQmGd9k/pW51CsEy2nLIlbUXCgsyvUEVT5fSguN2b2OBwHjMi2aiUdEEXSMg8Jvy+bCB01as61aNrHnL2DYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com">
    import daisyui from "https://cdn.skypack.dev/daisyui@2.22.0";
    
  </script>

  <style>
    a.btn.btn-ghost {
      font-family: 'Fira Code';
      font-size: 1.05rem;
    }
  </style>
</head>

<body>

  <div class="navbar bg-base-100 border-solid border-b-2 border-neutral-500">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded w-52 border-solid border-2 border-neutral-500	">
          <li><a href='/'>Homepage</a></li>
          <li><a href='/about'>About</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center ">
      <p class='text-2xl'><a href='/' class="btn btn-ghost">Decimal ~~> Fraction</a></p>
    </div>
    <div class="navbar-end">
    </div>
  </div>

  <form action="fraction" class='h-screen flex flex-col items-center justify-center' method="POST" id='mainselect'>
	  {% csrf_token %}
    <input class='input input-bordered input-success w-full max-w-xs m-5' value="{{value}}" name="radius" step="any" type="number" placeholder='Enter decimal value' autofocus required><br />
    <button class='btn btn-primary m-5 ' type='submit'>Calculate</button><br />
    <input class='input input-bordered w-full max-w-xs m-5' type="text" value="{{fraction}}" placeholder='Fractionla value' id='text' readonly />

  </form>

</body>

</html>
